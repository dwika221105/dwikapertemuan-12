<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Ajax Get Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .judul{
            position: relative;
            text-align: center;
            text-shadow: 2px 2px 10px #000;
            font-size: 18px;
            font-weight: bold;
        }
        .konten{
            text-align: justify;
        }
        .cmdproject{
            position: relative;
            top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-6">
                <div class="judul" id="judul">Inijudul</div>
                <div class="konten" id="konten">Inikonten</div>
                <div class="cmdproject">
                    <a href="#project" class="btn btn-warning">Cek Project</a>
                </div>
            </div>
            <div class="col"></div>

            <footer>
                <a href="#">back to home</a>
                <p>copyright 2025 &copy; webdesain by <span id="nama"></span></p>
            </footer>
        </div>

    <script src="../sesi4/jquery-3.7.1.min.js"></script>
    <script>
    $(function(){
        var NIM ="2401010530"
        var URlAPI ="https://apimhstiki.ptov.my.id"
        var urlAPIslideshow = URlAPI+"/slideshow/"+NIM

        $.ajax({
            url: urlAPIslideshow,
            method: 'GET',
            dataType: 'json',
            success:function(dta){
                $("#judul").html(dta.judul)
                $("#konten").html(dta.deskripsi)
                $("#nama").html(dta.nama)
            },
            error:function(xhr,txstt,ercode){
                console.error("load data -> gagal")
            }


        })
    })
    </script>
    
</body>
</html>
